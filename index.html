<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1 id="page-title">Calculator</h1>
    </header>

    <main>
        <div id="calculator-container">
            <div id="display">0</div>
            <div id="buttons">
                <button class="operator-btn btn" id="add" operator-btn>+</button>
                <button class="operator-btn btn" id="subtract" operator-btn>-</button>
                <button class="operator-btn btn" id="multiply" operator-btn>x</button>
                <button class="operator-btn btn" id="divide" operator-btn>/</button>
                <button class="number-btn btn" id="7" number-btn>7</button>
                <button class="number-btn btn" id="8" number-btn>8</button>
                <button class="number-btn btn" id="9" number-btn>9</button>
                <button class="number-btn btn" id="4" number-btn>4</button>
                <button class="number-btn btn" id="5" number-btn>5</button>
                <button class="number-btn btn" id="6" number-btn>6</button>
                <button class="number-btn btn" id="1" number-btn>1</button>
                <button class="number-btn btn" id="2" number-btn>2</button>
                <button class="number-btn btn" id="3" number-btn>3</button>
                <button class="number-btn btn" id="0" number-btn>0</button>
                <button class="number-btn btn" id=".">.</button>
                <button class="number-btn btn" id="AC" >AC</button>
                <button class="number-btn btn" id="equals">=</button>
            </div>
            
        </div>
    </main>

    <footer>
        <p>
            Copyright Â©

              document.write(new Date().getFullYear())
            </script>
            Churakuma
        </p>
        <a href="https://github.com/Churakuma" target="_blank">
            <ion-icon id="fa-github" name="logo-github"></ion-icon>
        </a>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
